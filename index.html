<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Material List</title>\n<style>\n.material {\n margin: 8px 0;\n}\n</style>\n</head>\n<body>\n<h1>Available Materials</h1>\n<div id="materials"></div>\n<button id="shareBtn">Share Selected</button>\n<script>\nconst materialsDiv = document.getElementById('materials');\nconst shareBtn = document.getElementById('shareBtn');\nfetch('/api/materials')\n.then(response => response.json())\n.then(data => {\n data.forEach(material => {\n const div = document.createElement('div');\n div.className = 'material';\n div.innerHTML = ;\n materialsDiv.appendChild(div);\n });\n});\nshareBtn.addEventListener('click', () => {\n const selectedMaterials = Array.from(document.querySelectorAll('.material input:checked'))\n .map(input => input.parentElement.textContent.trim());\n if (selectedMaterials.length > 0) {\n console.log('Sharing Materials:', selectedMaterials);\n alert('Materials shared: ' + selectedMaterials.join(', '));\n } else {\n alert('No materials selected to share.');\n }\n});\n</script>\n</body>\n</html>
