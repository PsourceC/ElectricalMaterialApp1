<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Electrical Material List</title>\n<style>\nbody { font-family: Arial, sans-serif; padding: 20px; }\n.material-item { margin: 5px 0; }\n</style>\n</head>\n<body>\n<h1>Electrical Material List</h1>\n<input type="text" id="search" placeholder="Search materials..." oninput="filterMaterials()"/>\n<div id="materials"></div>\n<button onclick="shareMaterials()">Share Selected</button>\n\n<script>\nconst displayMaterials = (materials) => {\n const materialsDiv = document.getElementById('materials');\n materialsDiv.innerHTML = '';\n materials.forEach(material => {\n const div = document.createElement('div');\n div.className = 'material-item';\n const sizes = material.size.join(', ');\n div.innerHTML = ;\n materialsDiv.appendChild(div);\n });\n};\n\nconst filterMaterials = () => {\n const searchTerm = document.getElementById('search').value.toLowerCase();\n fetch('/api/materials')\n .then(response => response.json())\n .then(data => {\n const filteredMaterials = data.filter(material => \n material.category.toLowerCase().includes(searchTerm));\n displayMaterials(filteredMaterials);\n });\n};\n\nconst shareMaterials = () => {\n const selectedMaterials = Array.from(document.querySelectorAll('.material-item input:checked'))\n .map(input => input.value);\n if (selectedMaterials.length > 0) {\n alert('Sharing: ' + selectedMaterials.join(', '));\n } else {\n alert('No materials selected.');\n }\n};\n\nfetch('/api/materials')\n .then(response => response.json())\n .then(data => displayMaterials(data));\n\n</script>\n</body>\n</html>
